<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Clone</title>
		<link rel="stylesheet" href="css/main.css" />
		<!-- <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)"> -->
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<nav>
				<ul>
					<div>
						<li><a href="#">Gmail</a></li>
						<li><a href="#">Imagenes</a></li>
					</div>
					<div>
						<li>
							<a href="#"
								><img src="./icons/menu_black_24dp.svg" alt="Menu"
							/></a>
						</li>
						<li><button>Iniciar Sesion</button></li>
					</div>
				</ul>
			</nav>
		</header>

		<!-- MAIN -->
		<main>
			<div class="contenedor">
				<div class="buscador">
					<img
						src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
						alt="Logo de Google"
					/>
					<form action="">
						<div class="buscador_buscar">
							<label for="buscarEnGoogle">
								<img src="./icons/search_black_24dp.svg" alt="Lupa" />
							</label>
							<input type="text" name="buscarEnGoogle" id="buscarEnGoogle" />
							<img
								src="./icons/mic_black_24dp.svg"
								alt="Microfono"
								title="Busqueda por voz"
							/>
						</div>
						<div class="buscador_botones">
							<input type="submit" value="Buscar con Google" />
							<input type="submit" value="Me siento con suerte" />
						</div>
					</form>
					<p class="buscador_lenguaje">
						Ofrecido por Google en:
						<a href="">Espa√±ol(Latinoamerica)</a>
						<a href="">Quechua</a>
					</p>
				</div>
			</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div class="pais">
				<span>Peru</span>
				<span>By JCode</span>
			</div>
			<div class="menu">
				<div class="menu_izquierda">
					<ul>
						<li><a href="#">Sobre Google</a></li>
						<li><a href="#">Publicidad</a></li>
						<li><a href="#">Negocios</a></li>
						<li><a href="#">Como funciona la Busqueda</a></li>
					</ul>
				</div>
				<div class="menu_derecha">
					<ul>
						<li><a href="#">Privacidad</a></li>
						<li><a href="#">Condiciones</a></li>
						<li><a href="#">Preferencias</a></li>
					</ul>
				</div>
			</div>
		</footer>
	</body>
</html>
